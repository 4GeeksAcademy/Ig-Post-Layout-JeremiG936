<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post Layout</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="post">
        <div id="post-header">
            <div>
                <i class="fa-brands fa-html5"></i>
            </div>
            <div id="post-header-text">
                <div id="t1">HTML5</div>
                <div id="t2">Jeremi</div>
            </div>
            <div>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div id="post-image"></div>
        <div id="post-body">
            <div id="post-body-icons">
                <div><i class="fa-solid fa-heart"></i></div>
                <div><i class="fa-solid fa-comment"></i></div>
                <div><i class="fa-solid fa-paper-plane"></i></div>
                <div><i class="fa-solid fa-bookmark"></i></div>
            </div>
            <div id="text">
                <p>Like by <strong>4GeeksAcademy, html5, Web</strong> and <strong>100,000 others</strong></p>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ipsam, eaque blanditiis soluta facilis necessitatibus reprehenderit possimus est quo ea! Ex nobis amet tempore perspiciatis error? Iusto, non tempore. Itaque, aperiam.</p>
            </div>
        </div>
    </div>
</body>
</html>
